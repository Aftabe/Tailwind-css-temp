<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <script src="./all.js"></script>
    <title>Tailwind-css temp</title>
</head>


<body class="bg-gray-100 xl:bg-blue-500 sm:bg-green-500 md:bg-yellow-600">
    <div class="flex">
        <div class="px-8 py-12 bg-gray-200 sm:full-width mx-auto lg:w-1/2 sm:px-8">
            <div class="xl:max-w-lg xl:ml-auto">
                <div class=""><span class="mr-1 text-indigo-500"><i class="far fa-gem"></i></span>LoveCoding</div>
                <img class="mt-6 w-64 h-40 rounded-lg shadow-lg sm:object-cover sm:object-center lg:hidden"
                    src="/img/Banner-img (3).jpg" alt="Man working on computer">
                <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight">
                    Let's write something new <br class="hidden sm:inline"> <span class="text-indigo-500"> and see how
                        is going</span>
                </h1>
                <p class="mt-2 text-gray-600">LoveCoding is a great place for learning and practicing new skills, so you
                    can
                    enjoy it any time you want</p>
                <div class="mt-4">
                    <a href="#" class="btn btn-idigo sm:text-base shadow-lg">Book
                        your joury</a>
                    <a href="#" class="ml-2 btn btn-gray sm:text-base">Search more</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2">
            <img class="" src="/img/Banner-img (3).jpg" alt="Man working on computer">
        </div>
    </div>

    <!-- <div class="inline-block active:bg-indigo-600 bg-indigo-500 hover:bg-indigo-400 focus:outline-none focus:shadow-outline hover:text-2xl text-white px-5 py-3 rounded-lg uppercase tracking-wider font-semibold shadow-lg text-sm sm:mt-5"></div> -->





    <!--
  Tailwind UI components require Tailwind CSS v1.8 and the @tailwindcss/ui plugin.
  Read the documentation to get started: https://tailwindui.com/documentation
-->
    <div class="w-40 mx-auto mt-5 p-5 pb-10 bg-gray-600">
        <label for="price" class="block text-sm leading-5 font-medium text-gray-700">Price</label>
        <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-gray-500 sm:text-sm sm:leading-5">
                </span>
            </div>
            <input id="price" class="form-input block w-full pl-7 pr-12 p-2 sm:text-sm sm:leading-5 focus:outline-none" placeholder="$0.00">
            <div class="absolute inset-y-0 right-0 flex items-center">
                <select aria-label="Currency"
                    class="form-select h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm sm:leading-5">
                    <option>USD</option>
                    <option>CAD</option>
                    <option>EUR</option>
                </select>
            </div>
        </div>
    </div>
